<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
				<!-- load the d3.js library -->    
				<script src="https://d3js.org/d3.v3.min.js"></script>

				<style type="text/css">
				
					div.bar {
						display: inline-block;
						width: 20px;
						height: 75px;
						margin-right: 2px;
						background-color: teal;
					}
				
				</style>
    </head>
    <body>
				<!-- see tutorial on http://alignedleft.com/tutorials/d3/drawing-divs -->

        <script type="text/javascript">
            // Your beautiful D3 code will go here

						var w = 500;
						var h = 300;
						var pad = 1;

						var dataset = [];                        //Initialize empty array
						var dataset2d = [];				
						for (var i = 0; i < 10; i++) {           //Loop 10 times
								var newNumber = Math.round(Math.random() * 30);  //New random number (0-30)
								dataset.push(newNumber);             //Add new number to array
								dataset2d.push([i, newNumber]);
						}
						var dmax = Math.max(...dataset) 

						d3.select("body")
							.append("h1")
							.text("Here are some d3 tests");

						d3.select("body")
							.append("h2")
							.text("Text");

						d3.select("body")
							.selectAll("p")
							.data(dataset)
							.enter()
							.append("p")
							.text(function(d) {
								var barHeight = d * 5;
								return barHeight + "px";
							});

						d3.select("body")
							.append("h2")
							.text("Bar chart with div sections");

						d3.select("body")
							.selectAll("div")
							.data(dataset)
							.enter()
							.append("div")
							.attr("class", "bar")
							.style("height", function(d) {
								var barHeight = d * 5;
								return barHeight + "px";
							});

						d3.select("body")
							.append("h2")
							.text("SVG circle graph goes below");

						var svg = d3.select("body")
							.append("svg");

						svg.attr("width", w)
							.attr("height", h);

						var circles = svg.selectAll("circle")
							.data(dataset)
							.enter()
							.append("circle");	

						circles.attr("cx", function(d, i) {
								return (i * 50) + 25;
							})
							.attr("cy", h/2)
							.attr("r", function(d) {
								return(d);
							})
							.attr("fill", "yellow")
							.attr("stroke", "teal")
							.attr("stroke-width", function(d) {
								return (d/2)
							});

						d3.select("body")
							.append("h2")
							.text("SVG bar graph goes below");

						var s = d3.select("body")
							.append("svg")
							.attr("width", w)
							.attr("height", h);

						s.selectAll("rect")
							.data(dataset)
							.enter()
							.append("rect")
							.attr("x", function(d, i) {
								return i * (w / dataset.length);
							})
							.attr("y", function (d) {
								return h - (d * h / dmax);
							})
							.attr("width", w / dataset.length - pad)
							.attr("height", function(d) {
								return d * h / dmax;
							})
							.attr("fill", function(d) {
								return "rgb(0, 0, " + (d*10) + ")";
							});

						s.selectAll("text")
							.data(dataset)
							.enter()
							.append("text")
							.text(function(d) {
								return d;
							})
							.attr("text-anchor", "middle")
							.attr("x", function(d, i) {
								return i * (w / dataset.length) + (w / dataset.length - pad) / 2;
							})
							.attr("y", function(d) {
								return h - (d * h/dmax) + 14;
							})
							.attr("font-family", "sans-serif")
							.attr("font-size", "11px")
							.attr("fill", "white");

						d3.select("body")
							.append("h2")
							.text("SVG scatterplot goes below");

						var scatter = d3.select("body")
							.append("svg")
							.attr("width", w)
							.attr("height", h);

						scatter.selectAll("circle")
							.data(dataset2d)
							.enter()
							.append("circle")
							.attr("cx", function(d) {
								return d[0];
							})
							.attr("cy", function(d) {
								return(d[1]);
							})
							.attr("r", 5);

        </script>
    </body>
</html>
