<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
				<!-- load the d3.js library -->    
				<script src="http://d3js.org/d3.v3.min.js"></script>

				<style type="text/css">
				
					div.bar {
						display: inline-block;
						width: 20px;
						height: 75px;
						margin-right: 2px;
						background-color: teal;
					}
				
				</style>
    </head>
    <body>
				<!-- see tutorial on http://alignedleft.com/tutorials/d3/drawing-divs -->

        <script type="text/javascript">
            // Your beautiful D3 code will go here

						var w = 500;
						var h = 300;

						var dataset = [];                        //Initialize empty array
						for (var i = 0; i < 10; i++) {           //Loop 10 times
								var newNumber = Math.round(Math.random() * 30);  //New random number (0-30)
								dataset.push(newNumber);             //Add new number to array
						}

						d3.select("body")
							.append("h1")
							.text("Here are some d3 tests");

						d3.select("body")
							.append("h2")
							.text("Text");

						d3.select("body")
							.selectAll("p")
							.data(dataset)
							.enter()
							.append("p")
							.text(function(d) {
								var barHeight = d * 5;
								return barHeight + "px";
							});

						d3.select("body")
							.append("h2")
							.text("Bar chart with div sections");

						d3.select("body")
							.selectAll("div")
							.data(dataset)
							.enter()
							.append("div")
							.attr("class", "bar")
							.style("height", function(d) {
								var barHeight = d * 5;
								return barHeight + "px";
							});

						d3.select("body")
							.append("h2")
							.text("SVG graph goes below");

						var svg = d3.select("body")
							.append("svg");

						svg.attr("width", w)
							.attr("height", h);

						var circles = svg.selectAll("circle")
							.data(dataset)
							.enter()
							.append("circle");	

						circles.attr("cx", function(d, i) {
								return (i * 50) + 25;
							})
							.attr("cy", h/2)
							.attr("r", function(d) {
								return(d);
							})
							.attr("fill", "yellow")
							.attr("stroke", "teal")
							.attr("stroke-width", function(d) {
								return (d/2)
							});

        </script>
    </body>
</html>
